<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover image</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            border: 5px solid red;
        }

        div {
            margin: 0 auto;
            width: 380px;
            padding: 5px;
            border-color: black;

        }

        img:hover {
            border-radius: 200px;
            border-color: black;
        }
    </style>
</head>

<body>
    <div>
        <img src="./Sunrise-Image-Desktop-Photos.jpg" alt="">
    </div>
</body>

</html>
