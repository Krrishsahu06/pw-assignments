<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage usinf forms</title>
</head>

<body style="background-color: rgb(75, 75, 73); color: azure;">
    <h1>Forms in HTML</h1>
    <form action="./signup.js" method="get">
        <label for="fname">First name:</label>
        <input type="text" tabindex="2" name="fname" id="fname" placeholder="Type here..."><br> <br>
        <label for="lname">Last name:</label>
        <input type="text" tabindex="1" name="lname" id="lname" placeholder="Type here..."><br><br>
        <label for="email">Enter your Email address</label>
        <input type="email" tabindex="4" name="email" id="email" placeholder="Type here..."><br><br>
        <input type="button" value="submit">
    </form>


</body>

</html>
