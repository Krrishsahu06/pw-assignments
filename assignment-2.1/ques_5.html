    <h2>Tabindex</h2>
    <p>The tabindex global attribute allows developers to make HTML elements focusable, allow or prevent them from being
        sequentially focusable (usually with the Tab key, hence the name) and determine their relative ordering for
        sequential focus navigation.</p>
