<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
    <style>
        .image{
            border: 2px solid black;
            height: 400px;
            width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 200px auto;
        }
        img{
            height: 320px;
            width: 500px;
            padding: 10px 0 30px 0;
            border-radius: 20px;
        }
        img:hover{
            filter: grayscale(0.9);
        }
    </style>
</head>

<body>
    <div class="image">
        <h1><u>Hover To have a Greyscale look.</u></h1>
        <img src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg"
            alt="">
    </div>
</body>

</html>
